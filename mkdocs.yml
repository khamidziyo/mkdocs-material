# Project information
site_name: Yordam sahifasi
site_url: https://help.yuridik.uz
# site_author: Martin Donath
site_description: >-
  Ushbu sahifada jamlangan ko'p beriladigan savollar saytimiz imkoniyatlaridan 
  maksimal va to'g'ri foydalanishga yordam beradi

# Repository
# repo_name: squidfunk/mkdocs-material
# repo_url: https://github.com/squidfunk/mkdocs-material

# Copyright
copyright: '&copy; 2017 - 2022 "Legal Innovations Centre" MChJ'

# Configuration
theme:
  # name: material
  # custom_dir: overrides
  name: null
  custom_dir: !ENV [THEME_DIR, "material"]
  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: uz
  features:
    - announce.dismiss
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  icon:
    logo: logo
  logo: assets/logo.png

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        changelog/insiders.md: insiders/changelog.md
        conventions.md: philosophy.md
        reference/abbreviations.md: reference/tooltips.md
        reference/meta-tags.md: reference/index.md
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        sponsorship.md: insiders/index.md
        upgrading.md: upgrade.md
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: G-ZP3HP6W1FY
    feedback:
      title: Sahifa foydali bo'ldimi?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Sahifa foydali
          data: 1
          note: >-
            Izohingiz uchun rahmat!
        - icon: material/emoticon-sad-outline
          name: Sahifani takomillashtirish kerak
          data: 0
          note: >- 
            Izohingiz uchun rahmat! Iltimos, o'zgartirish borasidagi 
            fikringizni <a href="https://yuridik.uz/contact" target=_blank>bog'lanish sahifasi</a> 
            orqali bizga yozing.
  consent:
    title: Kuki(Cookie) siyosati
    description: >-
      Qaysi sahifalar foydali va qaysilari takomillashtirishga muhtojligini aniqlash uchun 
      saytimiz kukilardan foydalanadi. Hech qanday shaxsni identifikatsiya qilishga doir
      ma'lumotlar to'planmaydi. Barcha statistikalar anonimdir!
    actions:
      - accept
      - manage
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/yuridikuz
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCvMcLrIwMA-o2uoB7r5fpmA
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/yuridik.uz/
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/yuridik
  generator: false

extra_javascript:
  - javascripts/feedback.js

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

